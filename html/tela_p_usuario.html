<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/tela_p_usuario.css" />
  <title>PARTIU! Editar Perfil</title>
  <script src="../js/tela_p_usuario.js" defer></script>
</head>
<body>

  <header class="site-header">
    <div class="header-left">
      <a href="homepage.html" class="logo-link">
        <img src="../assets/logo-partiu.png" alt="PARTIU" class="header-logo">
      </a>
      <div class="logo-text">PARTIU</div>
    </div>

    <div class="header-right">
      <a href="tela_p_usuario.html" class="avatar-link">
        <img src="../assets/logo-partiu.png" alt="Usuário" class="user-avatar" id="user-avatar">
      </a>
    </div>
  </header>

  <div class="card">
    <a href="homepage.html" class="back-arrow" aria-label="Voltar">←</a>

    <div class="profile-pic-container">
      <div style="position: relative;">
        <img id="profilePreview" src="https://via.placeholder.com/150" class="profile-pic" />
        <label class="camera-btn">
          <input type="file" id="photoInput" hidden />
        </label>
      </div>
    </div>

    <div class="input-group">
      <label>Alterar nome</label>
      <input type="text" id="usernameInput" placeholder="Digite seu nome" />
    </div>

    <div class="input-group">
      <label>Alterar e-mail</label>
      <input type="email" id="emailInput" placeholder="Digite seu novo e-mail" />
    </div>

    <div class="input-group">
      <label>Alterar senha</label>
      <input type="password" id="passwordInput" placeholder="Digite sua nova senha" />
    </div>

    <div class="input-group">
      <label>Senha atual (obrigatória)</label>
      <input type="password" id="currentPasswordInput" placeholder="Digite sua senha atual" />
      <small id="passwordWarning" class="warning"></small>
    </div>

    <button class="btn btn-save">Salvar alterações</button>
    <button class="btn btn-logout">Sair da conta</button>
    <button class="btn btn-delete-account">Apagar conta</button>
  </div>

</body>
</html>
